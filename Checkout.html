    <script>

document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const form = event.target;
    const inputs = form.querySelectorAll('input, select'); 
    let allValid = true; 

    inputs.forEach(input => {
        if (!input.checkValidity()) {
            allValid = false; 
            input.classList.add('border-red-500'); 
        } else {
            input.classList.remove('border-red-500'); 
        }
    });

    if (allValid) {
        const formData = new FormData(form); 
        const billingDetails = {}; 

        // Populate billingDetails object with form data
        formData.forEach((value, key) => {
            billingDetails[key] = value; 
        });

        // Load cart items from local storage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const totalAmount = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);

        if (cartItems.length > 0) {
            const paymentDetails = {
                billingDetails: billingDetails,
                cartItems: cartItems,
                totalAmount: totalAmount 
            };

            localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));
            console.log('Payment Details stored in localStorage:', paymentDetails); 

            console.log('Redirecting to Payment.html...'); 
            window.location.href = 'Payment.html'; 
        } else {
            alert("No items in cart. Please add items to your cart.");
            console.log("No items in cart."); 
        }
    } else {
        alert('Please fill out all required fields.'); 
        console.log('Form validation failed.'); 
    }
});
    </script>
