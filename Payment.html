                    <div class="mb-4">
                        <label for="payment-method" class="block mb-2 text-gray-700">Select Payment Method:</label>

                                <input class="w-full border border-gray-300 rounded px-4 py-2" type="text" id="expiration-date" value="12/25" required>

    <script>
        const paymentMethodSelect = document.getElementById('payment-method');
const paymentDetailsContainer = document.getElementById('payment-details');
const cardDetails = document.getElementById('card-details');
const upiDetails = document.getElementById('upi-details');
const cashDetails = document.getElementById('cash-details');
const messageArea = document.getElementById('message');

paymentMethodSelect.addEventListener('change', (e) => {
    const selectedPaymentMethod = e.target.value;
    switch (selectedPaymentMethod) {
        case 'card':
            cardDetails.classList.remove('hidden');
            upiDetails.classList.add('hidden');
            cashDetails.classList.add('hidden');
            break;
        case 'upi':
            upiDetails.classList.remove('hidden');
            cardDetails.classList.add('hidden');
            cashDetails.classList.add('hidden');
            break;
        case 'cash':
            cashDetails.classList.remove('hidden');
            cardDetails.classList.add('hidden');
            upiDetails.classList.add('hidden');
            break;
        default:
            cardDetails.classList.add('hidden');
            upiDetails.classList.add('hidden');
            cashDetails.classList.add('hidden');
    }
});

document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const paymentMethod = paymentMethodSelect.value;
        let allFieldsValid = true;
        messageArea.innerHTML = ''; 

        if (!paymentMethod) {
            messageArea.innerHTML = 'Please select a payment method.';
            messageArea.classList.add('text-red-500');
            allFieldsValid = false;
        } else {
    
            if (paymentMethod === 'card') {
                const cardNumber = document.getElementById('card-number').value;
                const expirationDate = document.getElementById('expiration-date').value;
                const cvv = document.getElementById('cvv').value;

                if (!cardNumber || !expirationDate || !cvv) {
                    messageArea.innerHTML = 'Please fill in all card details.';
                    messageArea.classList.add('text-red-500');
                    allFieldsValid = false;
                }
            } 
           
            else if (paymentMethod === 'upi') {
                const upiId = document.getElementById('upi-id').value;

                if (!upiId) {
                    messageArea.innerHTML = 'Please fill in your UPI ID.';
                    messageArea.classList.add('text-red-500');
                    allFieldsValid = false;
                }
            }
        }

        if (allFieldsValid) {

            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            const order = {
                method: paymentMethod,
                date: new Date().toLocaleString(),
                items: cartItems 
            };

            let orderItems = JSON.parse(localStorage.getItem('orderItems')) || [];
            orderItems.push(order);
            localStorage.setItem('orderItems', JSON.stringify(orderItems));
            localStorage.removeItem('cartItems');
            messageArea.innerHTML = "Order placed successfully!";
            messageArea.classList.remove('text-red-500'); 
            messageArea.classList.add('text-green-500'); 
            setTimeout(function() {
                window.location.href = 'Cart.html'; 
            }, 2000);
        }
    });
    </script>
