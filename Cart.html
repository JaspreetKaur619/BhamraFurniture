       <script>
        let cartItems = [];
        let orderItems = [];

function loadCartFromLocalStorage() {
    const savedCartItems = localStorage.getItem('cartItems');
    if (savedCartItems) {
        cartItems = JSON.parse(savedCartItems);
        updateCart();
    } else {
        displayEmptyCartMessage();
    }
}

function updateCart() {
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItemsContainer.innerHTML = "";
    let total = 0;

    if (cartItems.length === 0) {
        displayEmptyCartMessage();
        cartTotal.textContent = `Total: ₹0`; 
        return;
    }

    cartItems.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item", "flex", "justify-between", "items-center", "mb-4");

        const itemImage = document.createElement("img");
        itemImage.src = item.image;
        itemImage.alt = item.title;
        itemImage.classList.add("w-12", "h-12", "object-cover", "rounded");

        const itemDetails = document.createElement("div");
        itemDetails.classList.add("cart-item-details", "flex-1", "ml-4");

        const itemTitle = document.createElement("div");
        itemTitle.classList.add("cart-item-title", "text-lg", "font-bold");
        itemTitle.textContent = item.title;

        const itemQuantity = document.createElement("div");
        itemQuantity.classList.add("cart-item-quantity", "text-gray-600");
        itemQuantity.textContent = `Quantity: ${item.quantity}`;

        const itemPrice = document.createElement("div");
        itemPrice.classList.add("cart-item-price", "text-lg", "font-bold");
        itemPrice.textContent = `₹${item.price}`;

        const removeButton = document.createElement("button");
        removeButton.classList.add("remove-button");
        removeButton.textContent = "Remove";
        removeButton.onclick = () => removeItem(index);

        const decreaseButton = document.createElement("button");
        decreaseButton.classList.add("remove-button");
        decreaseButton.textContent = "-";
        decreaseButton.onclick = () => decreaseQuantity(index);

        itemDetails.appendChild(itemTitle);
        itemDetails.appendChild(itemQuantity);
        itemDetails.appendChild(itemPrice);

        cartItem.appendChild(itemImage);
        cartItem.appendChild(itemDetails);
        cartItem.appendChild(decreaseButton);
        cartItem.appendChild(removeButton);

        cartItemsContainer.appendChild(cartItem);

        total += item.price * item.quantity;
    });

    cartTotal.textContent = `Total: ₹${total}`;
}

function displayEmptyCartMessage() {
    const cartItemsContainer = document.getElementById("cart-items");
    cartItemsContainer.innerHTML = `
        <div class="text-center py-6">
            <h3 class="text-xl font-bold mb-4">Your cart is currently empty.</h3>
            <a href="Shop.html" class="bg-blue-500 text-white px-6 py-3 rounded-full text-lg hover-bg-blue transition duration-300">Start Shopping</a>
        </div>
    `;
}

function removeItem(index) {
    cartItems.splice(index, 1);
    saveCartToLocalStorage();
    updateCart();
}

function decreaseQuantity(index) {
    if (cartItems[index].quantity > 1) {
        cartItems[index].quantity -= 1;
    } else {
        cartItems.splice(index, 1);
    }
    saveCartToLocalStorage();
    updateCart();
}
function loadOrdersFromLocalStorage() {
    const savedOrderItems = localStorage.getItem('orderItems');
    const orderItemsContainer = document.getElementById("order-items");
    orderItemsContainer.innerHTML = ""; 

    if (savedOrderItems) {
        let orderItems = JSON.parse(savedOrderItems);

        if (orderItems.length === 0) {
            displayEmptyOrdersMessage();
        } else {
            orderItems.forEach((order, index) => {
                const orderItem = document.createElement("div");
                orderItem.classList.add("order-item", "flex", "flex-col", "mb-4", "p-4", "border", "border-gray-300", "rounded");

                const orderDetails = document.createElement("div");
                orderDetails.classList.add("order-item-details");

                const orderHeader = document.createElement("h4");
                orderHeader.classList.add("text-lg", "font-bold");
                orderHeader.textContent = `Order Date: ${order.date} | Payment Method: ${order.method}`;

                const itemsList = document.createElement("ul");
                itemsList.classList.add("mt-2");

                order.items.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.title} - Quantity: ${item.quantity} - Price: ₹${item.price}`;
                    itemsList.appendChild(listItem);
                });

                const cancelButton = document.createElement("button");
                cancelButton.classList.add("cancel-order-button");
                cancelButton.textContent = "Cancel Order";
                cancelButton.onclick = function() {
                    cancelOrder(index);
                };

                orderDetails.appendChild(orderHeader);
                orderDetails.appendChild(itemsList);
                orderDetails.appendChild(cancelButton);
                orderItem.appendChild(orderDetails);
                orderItemsContainer.appendChild(orderItem);
            });
        }
    } else {
        displayEmptyOrdersMessage();
    }
}
function cancelOrder(orderIndex) {
    const confirmation = confirm("Are you sure you want to cancel this order?");
    if (confirmation) {
        const savedOrderItems = localStorage.getItem('orderItems');
        if (savedOrderItems) {
            let orderItems = JSON.parse(savedOrderItems);
            orderItems.splice(orderIndex, 1); 
            localStorage.setItem('orderItems', JSON.stringify(orderItems)); 
            loadOrdersFromLocalStorage(); 
        }
    }
}
        function updateOrders() {
            const orderItemsContainer = document.getElementById("order-items");
            orderItemsContainer.innerHTML = "";

            if (orderItems.length === 0) {
                displayEmptyOrdersMessage();
                return;
            }

            orderItems.forEach((order) => {
                const orderItem = document.createElement("div");
                orderItem.classList.add("order-item", "flex", "justify-between", "items-center", "mb-4");

                const orderDetails = document.createElement("div");
                orderDetails.classList.add("order-item-details", "flex-1", "ml-4");

                const orderTitle = document.createElement("div");
                orderTitle.classList.add("order-item-title", "text-lg", "font-bold");
                orderTitle.textContent = order.title;

                const orderQuantity = document.createElement("div");
                orderQuantity.classList.add("order-item-quantity", "text-gray-600");
                orderQuantity.textContent = `Quantity: ${order.quantity}`;

                const orderPrice = document.createElement("div");
                orderPrice.classList.add("order-item-price", "text-lg", "font-bold");
                orderPrice.textContent = `₹${order.price}`;

                orderDetails.appendChild(orderTitle);
                orderDetails.appendChild(orderQuantity);
                orderDetails.appendChild(orderPrice);

                orderItem.appendChild(orderDetails);
                orderItemsContainer.appendChild(orderItem);
            });
        }

        function displayEmptyOrdersMessage() {
    const orderItemsContainer = document.getElementById("order-items");
    orderItemsContainer.innerHTML = `
        <div class="empty-orders-message text-center" id="empty-orders-message">
            <h3 class="text-xl font-bold">No orders placed yet.</h3>
        </div>
    `;
}
function saveCartToLocalStorage() {
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
}
function proceedToCheckout() {
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    window.location.href = 'Confirmation.html';
}
document.addEventListener("DOMContentLoaded", () => {
            loadCartFromLocalStorage();
            loadOrdersFromLocalStorage(); 
        });
</script>
