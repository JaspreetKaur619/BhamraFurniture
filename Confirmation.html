            </div>
            <div class="flex space-x-4 h-12">
                <a class="text-gray-800 transition duration-300 nav-link" href="Home.html">

                Review Your Order

                    <h3 class="text-lg font-bold mb-2">Are you sure you want to confirm your order?</h3>

                                onmouseout="this.style.backgroundColor='#4caf50'"

                            Yes
                        </button>

    <script>
    function loadCartFromLocalStorage() {
        const savedCartItems = localStorage.getItem('cartItems');
        const confirmationItemsContainer = document.getElementById("confirmation-items");
        const confirmationTotal = document.getElementById("confirmation-total");
        let total = 0;

        if (savedCartItems) {
            const cartItems = JSON.parse(savedCartItems);
            confirmationItemsContainer.innerHTML = ""; 

            cartItems.forEach((item) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item", "flex", "items-center", "mb-4");

                const itemImage = document.createElement("img");
                itemImage.src = item.image; 
                itemImage.alt = item.title;
                itemImage.classList.add("w-20", "h-20", "object-cover", "mr-4");

                const itemDetails = document.createElement("div");
                itemDetails.classList.add("flex-1");

                const itemTitle = document.createElement("div");
                itemTitle.classList.add("font-bold");
                itemTitle.textContent = item.title;

                const itemPrice = document.createElement("div");
                itemPrice.textContent = `Price: ₹${item.price}`;

                const itemQuantity = document.createElement("div");
                itemQuantity.textContent = `Quantity: ${item.quantity}`;

                itemDetails.appendChild(itemTitle);
                itemDetails.appendChild(itemPrice);
                itemDetails.appendChild(itemQuantity);

                cartItem.appendChild(itemImage);
                cartItem.appendChild(itemDetails);

                confirmationItemsContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            confirmationTotal.textContent = `Total: ₹${total}`; 
        } else {
            displayEmptyCartMessage();
            confirmationTotal.textContent = `Total: ₹0`;
        }
    }

    function displayEmptyCartMessage() {
        const confirmationItemsContainer = document.getElementById("confirmation-items");
        confirmationItemsContainer.innerHTML = `
            <div class="text-center py-6">
                <h3 class="text-xl font-bold mb-4">Your cart is currently empty.</h3>
                <a href="Shop.html" class="bg-blue-500 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-600 transition duration-300">Start Shopping</a>
            </div>
        `;
    }

    function proceedToCheckout() {
        const orderDetails = {
            items: JSON.parse(localStorage.getItem('cartItems')),
            totalAmount: parseFloat(document.getElementById("confirmation-total").textContent.replace('Total: ₹', '')),
            orderDate: new Date().toLocaleString()
        };

        localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
        window.location.href = 'Checkout.html'; 
    }

    function cancelOrder() {
        window.location.href = 'Cart.html';
    }

    document.addEventListener("DOMContentLoaded", loadCartFromLocalStorage);
</script>
